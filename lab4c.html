<!DOCTYPE html>
<html>
<head>
    <title>Student Directory</title>
    <link rel="stylesheet" href="lab4c_styles.css">
</head>
<body>
    <div>
        <button id="showDate" onclick="time_now()">Show Current Date</button>
        <p id="currentDate"></p>
        <p id="currentTime"></p>
    </div>

    <form class="studentRegister">
        <div class="studentInfo">
            <h2 id="formHeader">Student Application Form</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age">

            <label for="email">Email:</label>
            <input type="email" id="emailaddress" name="email">

            <label for="course">Course:</label>
            <select id="course" name="course">
                <option value="BA Food Appreciation">BA Food Appreciation</option>
                <option value="BA Applied Poetry of the Future">BA Applied Poetry of the Future</option>
                <option value="BS Computer Repair Shop">BS Computer Repair Shop</option>
                <option value="BS Video Gaming">BS Video Gaming</option>
                <option value="BS Installing and Downloading">BS Installing and Downloading</option>
            </select>
            
            <button type="submit" id="submitForm" onclick="add_student()">Submit</button>
        </div>

        <div class="status">
            <p id="submissionStatus"></p>
        </div>
    </form>

    <form class="studentSearch">
        <label>SEARCH STUDENT BY ID</label>
        <input type="number" placeholder="eg. 2023xxxxxx" id="searchInput" name="searchInput">
        <button type="submit" id="showList" onclick="find_student()">Search Student</button>
        <div class="status">
            <p id="searchStatus"></p>
        </div>
        <table id="studentSearchTable"></table>
    </form>

    <button id="studentDisplay" onclick="display_list()">DISPLAY ALL</button>
    <table id="studentDisplayTable"></table>

    <script src="lab4c_scripts.js"></script>
</body>
</html>
