<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="lab4c_styles.css">
</head>
    <button type="button" id="showDate" onclick="show_Date()">Show Date</button>

<body>
    <!--Limit the use of form fields -->
    <form id="registerStudent">
        
        <div class="student_Info">
            <label id="identifierlangs">Student Application Form</label>
            <input name="name" type="text" placeholder="Full Name" id="name" name="name">
            <input name="age" type="number" placeholder="Age" id="age" name="age">
            <input name="email" type="email" placeholder="Email Address" id="emailaddress" name="email"><br>
            <label>Select Program</label>
            <select type="program" id="program" name="program">
                <option value="BA Food Appreciation">BA Food Appreciation</option>
                <option value="BA Applied Poetry of the Future">BA Applied Poetry of the Future</option>
                <option value="BS Computer Repair Shop">BS Computer Repair Shop</option>
                <option value="BS Video Gaming">BS Video Gaming</option>
                <option value="BS Installing and Downloading">BS Installing and Downloading</option>
            </select><br>

            <input type="submit" id="submit" onclick="add_Student()"><br>

        </div>
        


        <div class="others">
            <label>SEARCH STUDENT BY ID</label><br>
            <input name="Student Number" type="number" placeholder="eg. 2023xxxxxx"><br>

            <button type="submit" id="showList" onclick="show_ListStudent()">SHOW STUDENT LIST</label>
        </div>

    </form>
    <script src="lab4c_scripts.js" defer></script>
</body>

</html>
